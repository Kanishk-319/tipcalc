<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @keyframes fade1 {
            0% {
                position: relative;
                bottom: 0vh;
                visibility: hidden;
                opacity: 0;
            }

            50% {
                position: relative;
                visibility: visible;
                bottom: 5vh;
                opacity: 1;
            }

            100% {
                position: relative;
                bottom: -10vh;
                visibility: hidden;
                opacity: 0;
            }
        }
    </style>
</head>

<body style="background: linear-gradient(to right,#f95ce2,#edca11);">
    <div
        style="display:flex; justify-content:center;align-items:center;box-sizing: border-box; flex-direction: column;">
        <div class="tip-calc"
            style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;border-radius: 8px; display: flex;flex-direction: column;padding: 10px;margin: 4rem;background-color: whitesmoke;">
            <h4 style="text-align: center;border-bottom: 1px solid rgb(195, 187, 187); padding: 10px;">Tip Calculator
            </h4>
            <div style="display:flex;flex-direction:column; margin: 10px;">
                <p>Bill Amount</p>
                <div style="display:flex; ">
                    <button type="button" style="height: 4vh;width:2.5vw;padding: 4px;"><img
                            src="dollar-currency-symbol.png"
                            style="object-fit:contain;width: 100%;height: 100%;cursor:pointer;" alt=""
                            srcset=""></button><span> <input type="number" id="b_amt"
                            style="width:25vw;height: 2.7vh;padding: 3px;"></span>
                </div>
            </div>
            <div style="display:flex;flex-direction:column; margin: 10px;">
                <p>Number of Guests</p>
                <div style="display:flex;">
                    <button type="button" style="height: 4vh;width:2.5vw;padding: 4px;"><img src="male.png"
                            style="object-fit:contain;width: 100%;height: 100%;cursor:pointer;" alt=""
                            srcset=""></button><span><input type="number" id="n_guests"
                            style="width:25vw;height: 2.7vh;padding: 3px;"></span>
                </div>
            </div>
            <div
                style="display:flex;flex-direction:column; margin: 10px;border-bottom:1px solid rgb(195, 187, 187);padding-bottom:1.5rem;">
                <p>Service Quality</p>
                <select id="service_quality"
                    style="display:flex;color:black;width:27.5vw;padding:8px;border-radius: 6px;">
                    <option disabled value="volvo">Choose</option>
                    <option value='30'>30%- Oustanding</option>
                    <option value='20'>20%- Good</option>
                    <option value='15'>15%- It was ok</option>
                    <option value='10'>10%- Bad</option>
                    <option value='5'>5%- Terrible</option>
                </select>

            </div>
            <button id="calc_btn"
                style="align-self: center; height: 5vh; border-radius: 6px; padding:5px">Calculate</button>
        </div>
        <div id="tip_animation"
            style="height: 8vh;visibility: hidden; width:20vw;background-color:green; display: hidden;align-items: center;justify-content: center;color: white;animation-duration:2s;animation-fill-mode: forwards;border-radius: 8px;box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px">
        </div>
    </div>

    <script src="tip.js"></script>

</body>

</html>
